<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login Chain</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <main>
        <section class="loginTela">
            <div class="tela">
                <div class="flex">
                    <h1>Realize o Login Abaixo</h1>
                    <div class="transparencia">
                        <form class="loginConteudo" action="/action_page.php" method="post">
                            <div class="imgcontainer">
                                <img src="../static/images/pepeu.jfif" alt="Pepeu nosso progamador estagiario" title="foto do estagiario Pepeu"class="avatar">
                            </div>

                            <div class="container">
                                <label for="username"><b>Usuário</b></label>
                                <input type="text" id="username" name="username" placeholder="Enter Username" required>

                                <label for="password"><b>Senha</b></label>
                                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                                
                                <button type="submit">Entrar</button>
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember me
                                </label>
                            </div>

                            <div class="container" style="background-color:#f1f1f1">
                                <span class="psw">Forgot <a href="#">password?</a></span>
                                <span class="register">Não tem uma conta? <a href="#">Cadastre-se</a></span>
                            </div>
                        </form>
                    </div> <!--transparencia fim-->
                </div><!--flex-->
            </div> <!--tela-->
        </section><!--loginTela-->
    </main>
</body>
</html>
