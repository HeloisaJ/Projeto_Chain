<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login Chain</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fontawesome/css/brands.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fontawesome/css/fontawesome.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/components/header.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/components/footer.css') }}">
    <script src="../static/js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    {% include 'components/header.html' %}

    <main>
        <div class="backgroundLogin">
            <img src="../static/images/noite.jfif" alt="imagem background">
        </div>
        <section class="loginTela">
            <div class="tela">
                <div class="flex">
                    <div class="transparencia">
                        <form class="loginConteudo" id ="loginConteudo">
                            <div class="imgcontainer">
                                <img src="../static/images/pepeu.jfif" alt="Pepeu nosso programador estagiário"
                                    title="foto do estagiário Pepeu" class="avatar">
                            </div>
                            <div class="containerLogin">
                                <ul>
                                    <li>

                                        <label for="username"><b>Nome de usuário</b></label>
                                        <input class="textinput" type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

                                    </li>
                                    <li>
                                        <label for="password"><b>Senha</b></label>
                                        <input class="textinput" type="password" id="password" name="password"
                                            placeholder="Digite sua Senha" required>
                                    </li>
                                    <li>
                                        <button type="submit">Entrar</button>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="checkbox" checked="checked" name="remember"> me lembrar da
                                            senha
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            <div class="containerLogin">
                                <div class="colormude">
                                    <span class="psw">Esqueceu sua Senha ? <a id="RecuperarConta">Recuperar</a></span>
                                    <span class="cadastrar">Não tem uma conta? <a  id="cadastrarConta" >Cadastre-se</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% include 'components/footer.html' %}
</body>

</html>
