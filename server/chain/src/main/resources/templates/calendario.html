<html>

<head>
    <meta charset="UTF-8">
    <title>Calend√°rio</title>
    <link rel="stylesheet" href="/css/calendario.css">
    <link rel="stylesheet" href="/css/evo-calendar.min.css">
    <link rel="stylesheet" href="/css/evo-calendar.midnight-blue.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div id="calendar"></div>
    </div>

    <div class="memberEvents">
        <div class="memberInput">
            <input type="date" placeholder="Data do evento."> 
            <button class="button-29">+</button>
        </div>
        <textarea id="commentInput" placeholder="Detalhes do evento."></textarea>
        <button class="button-5">+</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="/js/evo-calendar.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#calendar').evoCalendar({
                theme: "Midnight Blue",
                calendarEvents: [
                    {
                        id: 'event1', // Event's ID (required)
                        name: "Atividade 1", // Event name (required)
                        description: "Atividade",
                        date: "January/1/2020", // Event date (required)
                        type: "activity", // Event type (required)
                        everyYear: true, // Same event every year (optional)
                        color: "#63d867"
                    },
                    {
                        name: "Vacation Leave",
                        badge: "02/13 - 02/15", // Event badge (optional)
                        date: ["February/13/2020", "February/15/2020"], // Date range
                        description: "Vacation leave for 3 days.", // Event description (optional)
                        type: "event",
                        color: "#63d867" // Event custom color (optional)
                    }
                ]
            })
        })
    </script>
</body>

</html>
