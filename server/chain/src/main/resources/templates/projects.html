<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="../static/css/projects.css">
    <link rel="stylesheet" href="../static/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../static/fontawesome/css/solid.css">
    <link rel="stylesheet" href="../static/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../static/css/components/footer.css">
</head>


<body>
    <div class="main-wrapper">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-link"></i></span>
                        <span class="title">Chain</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('index') }}">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('profile') }}">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <span class="title">Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa-solid fa-poo"></i></span>
                        <span class="title">Membros</span>
                    </a>
                </li>
            </ul>
            <div class="toggle">

            </div>
        </div>
        <div class="main-content">
            <div id="root">
                <div class="filtro" id="filtro">
                    <h4>Filtre suas atividades:</h2>
                    <form>
                        <input type="radio" id="minhasAtividades" name="filtroAtividade" value="Minhas">
                        <label for="minhasAtividades">Minhas</label><br>
                        <input type="radio" id="todasAtividades" name="filtroAtividade" value="Todas">
                        <label for="todasAtividades">Todas</label><br>
                    </form>   
                </div>
                <div id="addTodoListDiv">
                    <input id="addTodoListInput" class="comment">
                    <button id="addTodoListButton" class="btn-save">Add new to-do list</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let navigation = document.querySelector(".navigation");
        let toggle = document.querySelector(".toggle");
        toggle.onclick = function(){
            navigation.classList.toggle('active');
        }
    </script>
</body>    

<script src="../static/js/projects.js"></script>

</html>
