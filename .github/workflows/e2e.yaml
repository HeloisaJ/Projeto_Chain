# Example for a GitHub Actions workflow file (.github/workflows/ci.yml)
name: E2E

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install cypress --save-dev

    - name: Run Cypress tests
      run: npx cypress run
