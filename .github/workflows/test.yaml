name: Test run

on:
  push:  
    branches: 
      - develop
      

jobs:
  test-code:
    name: Test E2E
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install cypress
        working-directory: ./testChain
        uses: cypress-io/github-actions@v6
        with:
          build: npm run build
          start: npm start
          