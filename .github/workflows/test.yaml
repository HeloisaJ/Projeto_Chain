name: Test run

on:
  push:
    branches: ['develop']

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-actions@v6
        with:
          build: npx cypress run
          start: npm start
          browser: chrome